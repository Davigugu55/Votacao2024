<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleições Municipais 2024 - Home </title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->

</head>

<body>

<!-- Cabeçalho -->
<div class="container mt-5">
    <div class="text-center mb-4">
        <div class="row d-flex justify-content-center">
            <h1>Eleições Municipais</h1>
        </div>

        <div class="titulo">
            <select id="Caixa-de-Seleção" class="custom-select">
                <option selected>Cuiabá - MT</option>
            </select>
            <h2 class="pl-4">2024</h2>
        </div>
    </div>

</div>


<div class="container mt-5 background custom-rounded">

    <div class="row titulo pt-3">
        <div class="col-4">

            <h3 class="mb-3">Candidatos</h3>

        </div>
        <div class="col-4">

            <div class="search-bar text-center mb-4">
                <input class="form-control w-50 d-inline-block" type="text" placeholder="Pesquisar">
            </div>

        </div>

    </div>

    <div style="text-align: center">
        <h3><b>Comparar</b> / Prefeito</h3>
    </div>

    <br>

    <div class="candidates-compare">
        <div>
            <img src="candidate1.jpg" class="candidate-image" alt="Mulher negra sorrindo, com cabelo afro curto e brincos pendurados. Ela está vestindo uma blusa com estampas.">
            <h3>Candidato 1</h3>
        </div>
        <div class="candidate">
            <img src="candidate2.jpg" class="candidate-image" alt="Homem mais velho sorridente, com cabelo grisalho e barba. Ele está vestindo uma camisa social branca.">
            <h3>Candidato 2</h3>
        </div>

    </div>


    <div>
        <table class="tableStyle">
            <tr>
                <td>PWTB</td>
                <td style="color: #B4FFBD">Nome do Partido</td>
                <td>SSBWAW</td>
            </tr>
            <tr>
                <td>131</td>
                <td style="color: #B4FFBD">Número</td>
                <td>313</td>
            </tr>
            <tr>
                <td>13 M$</td>
                <td style="color: #B4FFBD">Limite Gastos</td>
                <td>12 M$</td>
            </tr>
            <tr>
                <td>1 M$</td>
                <td style="color: #B4FFBD">Patrimônio</td>
                <td>2 M$</td>
            </tr>
            <tr>
                <td>SUPERIOR COMPLETO</td>
                <td style="color: #B4FFBD">Escolaridade</td>
                <td>SUPERIOR COMPLETO</td>
            </tr>
            <tr>
                <td>ADMINISTRAÇÃO</td>
                <td style="color: #B4FFBD">Área de Formação</td>
                <td>POLITICA</td>
            </tr>
            <tr>
                <td></td>
                <td style="color: #B4FFBD">Outras Candidaturas</td>
                <td></td>
            </tr>
        </table>
    </div>

</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
