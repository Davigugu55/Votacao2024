<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação 2024</title>
    <link rel="stylesheet" href="Estilo_das_paginas/tela1.css">
</head>

<body>
    <div>
        <H1> <a href="#"> Eleições Municipais </a> </H1>
        <section class="selecao-estado">
            <label for="select"></label>
            <select class="select-estado" id="select" name="select">
                <option value="qualquer coisa" selected disabled> Selecione o estado </option>
                <option value="qualquer coisa"> São Paulo - SP </option>
                <option value="qualquer coisa"> Mato Grosso - MT </option>
                <option value="qualquer coisa"> Rio de Janeiro - RJ </option>
            </select>
            <p> 2024 </p>
        </section>
        <section class="estado-selecionado">
            <div class="box-de-selecao">
                <h2> Candidatos </h2>
                <label for="select-candidato"></label>
                <select class="select-candidato" id="select-candidato" name="select-candidato">
                    <option value="qualquer coisa" selected disabled> Selecione o candidato </option>
                    <option value="qualquer coisa"> candidato 1 </option>
                    <option value="qualquer coisa"> candidato 2 </option>
                    <option value="qualquer coisa"> candidato 3 </option>
                </select>
            </div><br><br>
            <div class="selecao-compara-prefeito">
                <h3> Prefeito </h3>
                <div class="box-compara">
                    <label for="compara-prefeito"> Comparar </label>
                    <input type="checkbox" id="compara-prefeito" name="compara-prefeito">
                </div>
            </div><br><br>
            <div class="selecao-imagens">
                <img src="lulinha.jpeg" alt="Candidato1">
                <img src="lulinha2.jpeg" alt="Candidato2">
                <img src="lulinha3.jpeg" alt="Candidato3">

            </div>
        </section>
        <section>
    </div>
</body>

</html>
